<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id='container'>
            <div id='calculator'>
                <div id='screen'>
                    <div id='read-out'>0</div>
                </div>
                <div id='button-container'>
                    <button id='clear' class='button'>C</button>
                    <button id='divide' class='button operators'>รท</button>
                    <button id='multiply' class='button operators'>x</button>
                    <button id='seven' class='button num-buttons'>7</button>
                    <button id='eight' class='button num-buttons'>8</button>
                    <button id='nine' class='button num-buttons'>9</button>
                    <button id='subtract' class='button operators'>-</button>
                    <button id='four' class='button num-buttons'>4</button>
                    <button id='five' class='button num-buttons'>5</button>
                    <button id='six' class='button num-buttons'>6</button>
                    <button id='plus' class='button operators'>+</button>
                    <button id='one' class='button num-buttons'>1</button>
                    <button id='two' class='button num-buttons'>2</button>
                    <button id='three' class='button num-buttons'>3</button>
                    <button id='equals' class='button'>=</button>
                    <button id='zero' class='button num-buttons'>0</button>
                    <button id='point' class='button'>.</button>
                </div>
            </div>
        </div>
        <script src='scripts.js'></script>
    </body>
</html>
